{% comment %} Assigned Reports {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Assigned Reports | JustRight</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <img src="/images/logo.png" alt="JustRight Logo" class="logo">
    <h1>My Assigned Reports</h1>
    <a href="/views/moderatorhome.html" class="back-btn">Back to Dashboard</a>
  </header>

  <main class="reports-container">
    <table id="assigned-reports-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Assigned reports will be loaded here by main.js -->
      </tbody>
    </table>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>
